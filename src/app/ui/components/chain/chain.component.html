<app-blank title="İş Yerleri" [navs]="navs">
    <app-section sectionTitle="İş Yerleri Listesi">
        <div class="form-group">
            <button class="btn btn-outline-primary mx-1" *ngIf="count>=25" (click)="getAll()">
                <i class="fa fa-rotate"></i>
                Yenile
            </button>
            <button class="btn btn-outline-primary mx-1" *ngIf="count<25">
                <span class="spinner-border spinner-border-sm"></span>
                Otomatik yenilemede...
            </button>
        </div>
        <div class="form-group">
            <table class="table table-bordered">
                <thead>
                    <tr style="background-color: #f1f1f1;">
                        <th>İş Yeri Kodu</th>
                        <th>Vergi Dairesi</th>
                        <th>Ticaret Odası</th>
                        <th>Kimlik Tipi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let chain of data.items  let index=index">
                        <!-- <td>{{((index + ((pageNumber -1) * pageSize)) + 1)}}</td> -->
                        <td [innerText]="chain.chainCode"></td>
                        <td [innerText]="chain.chamberOfCommerce"></td>
                        <td [innerText]="chain.idType"></td>
                        <td [innerText]="chain.taxAdministration"></td>

                    </tr>
                </tbody>
            </table>

        </div>
        
    </app-section>
</app-blank>
