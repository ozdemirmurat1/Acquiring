<body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a routerLink="/" class="h1"><b></b>Acquiring</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Giriş yapmak için bilgilerinizi doldurun</p>
    
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-group mb-3">
              <input type="text" #Email name="Email" required minlength="3" ngModel [validInput]="Email.validity.valid" class="form-control"  placeholder="Mail Adresi">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Mail Adresi yazmalısınız!
              </div>
            </div>
            
            <div class="input-group mb-3">
              <input type="password" #Password name="Password" required minlength="3" ngModel [validInput]="Password.validity.valid"  class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
              <div class="invalid-feedback">
                Geçerli bir şifre giriniz!
              </div>
            </div>            
            <app-loading-button
            btnName="Giriş Yap"
            btnLoadingDescription="Giriş Yapılıyor..."
            iconClass="fa fa-lock"
            [form]="loginForm">
            </app-loading-button>
          </form>
    
          <div class="social-auth-links text-center mt-2 mb-3">
            <!-- <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a> -->
          </div>
          <!-- /.social-auth-links -->
    
          <p class="mb-1">
            <a>Şifremi Unuttum</a>
          </p>
          <!-- <p class="mb-0">
            <a href="register.html" class="text-center">Register a new membership</a>
          </p> -->
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
    </body>
